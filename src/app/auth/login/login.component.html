<div class="hold-transition login-page">
    <div class="login-box animate__animated animate__backInLeft">
        <div class="login-logo">
            <a href="../../index2.html"><b>AereoPuerto</b> Los primos</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form [formGroup]="loginCreacionFormGroup">
                    <div class="mt-3 row">
                        <label for="nombre_usuario" class="col-sm-2 col-form-label">Nombre Usuario</label>
                        <div class="col-sm-10">
                            <input class="form-control" formControlName="nombre_usuario">
                            <!-- <mat-hint align="end">{{nombre_usuario.value.length}} / 50</mat-hint> -->
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="text" class="col-sm-2 col-form-label">contraseña</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" formControlName="contrasena">
                        </div>
                    </div>
                </form>

                <div class="social-auth-links text-center mb-3 " id="my-signin2">

                </div>

                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Ingresar</button> -->
                    <button type="button" class="btn btn-primary" [disabled]="loginCreacionFormGroup.invalid"
                         data-bs-dismiss="modal" >Ingresar
                    </button>
                </div>
                <!-- <div class="social-auth-links text-center">
                    <hr>
                    <a class="btn btn-block btn-outline-secondary"  style="cursor: pointer">
                        <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                    </a>
                </div> -->

                <p class="mb-1">
                    <a routerLink="/forgot-password" style="cursor: pointer" class="link-pass"> Olvide mi Contraseña</a>
                </p>
                <p class="mb-0">
                    <a routerLink="/register" class="text-center link-reg cursor">Nuevo Miembro</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
</div>
